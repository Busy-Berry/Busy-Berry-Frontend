<!-- Main Header -->
<div class="main-header" id="main-header">
  <div class="d-flex">
    <div class="mobile-toggle" id="mobile-toggle">
      <i class="bx bx-menu"></i>
    </div>
    <img class="iconImage" src="../assets/BB_Color.png" alt="Header Avatar" />
    <div class="main-title">Meeting chosen</div>
  </div>

  <div class="d-flex align-items-center">
    <div class="row dropdown d-inline-block mt-12">
      <div class="col">
        <a class="pulse-css"></a>
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn header-item waves-effect dropdownHeader"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            <div class="row">
              <img
                class="rounded-circle header-profile-user"
                src="https://thumbs.dreamstime.com/b/retrato-masculino-del-icono-del-perfil-del-hombre-de-negocios-plano-47075259.jpg"
                alt="Header Avatar"
              />

              <div class="col">
                <div>Randy Riley</div>
                <div>randy.riley@gmail.com</div>
              </div>
            </div>

            <!-- Toggle dropdown -->
          </button>

          <div
            ngbDropdownMenu
            aria-labelledby="dropdownBasic1"
            class="mt-12 w-100"
          >
            <button ngbDropdownItem>Settings</button>
            <button ngbDropdownItem>LogOut</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Main Header -->
