<div
  class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5"
>
  <div class="mainCard shadow-lg d-flex flex-column align-items-center">
    <section class="container">
      <div class="iconCenter"></div>
    </section>
    <div
      class="rounded-circle imgCircle d-flex justify-content-center align-items-center"
    >
      <img
        class="iconBanner"
        src="../../assets/BB_Color.png"
        alt="Busy-Berry"
      />
    </div>
    <div class="login-container p-4 d-flex flex-column justify-content-center">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            id="username"
            class="form-control"
            #email="ngModel"
            [(ngModel)]="user.email"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            #password="ngModel"
            [(ngModel)]="user.password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
      <div class="d-flex flex-column align-items-center mt-5">
        <a [routerLink]="['/register']" style="color: deepskyblue">Join now</a>
        <a [routerLink]="['/forgot']" style="color: deepskyblue"
          >Forgot Password</a
        >
      </div>
    </div>
  </div>
</div>
