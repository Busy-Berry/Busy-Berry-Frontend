        <!-- !  -->
        <form class="row row-cols-sm-auto">
          <div class="col-12">
            <div class="input-group">
              <label for="inputInitDate">Start Date:</label>

              <input
                id="inputInitDate"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="inputInitDate"
                [(ngModel)]="model"
                [dayTemplate]="t"
                [displayMonths]="1"
                ngbDatepicker
                #d1="ngbDatepicker"
              />
              <button
                class="btn btn-outline-secondary bi bi-calendar3"
                (click)="d1.toggle()"
                type="button"
              ></button>
              <ng-template #t let-date let-focused="focused">
                <span
                  class="custom-day"
                  [class.focused]="focused"
                  [class.faded]="isHovered(date)"
                  (mouseleave)="hoveredDate = null"
                >
                  {{ date.day }}
                </span>
              </ng-template>
            </div>
            <div class="input-group">
              <label for="inputFinalDate">End Date:</label>
              <input
                id="inputFinalDate"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="inputFinalDate"
                [(ngModel)]="model2"
                ngbDatepicker
                [dayTemplate]="t"
                #d2="ngbDatepicker"
              />
              <button
                class="btn btn-outline-secondary bi bi-calendar3"
                (click)="d2.toggle()"
                type="button"
              ></button>
            </div>
            <div class="input-group">
              <label for="selectOrganizer">Organizer</label>
              <button id="selectOrganizer" (click)="openModal()">SELECT</button>
            </div>
          </div>
        </form>

        <!-- !  -->
