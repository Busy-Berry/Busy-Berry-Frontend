<div class="modal-header">
  <h4 class="modal-title">Organizers:</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="dismissModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul>
    <li
      *ngFor="let organizer of organizers"
      (click)="selectOrganizer(organizer)"
    >
      {{ organizer }}
    </li>
  </ul>
</div>
